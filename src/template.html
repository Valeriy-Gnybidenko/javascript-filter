<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My template v1.1.0</title>
  </head>
  <body>
    <div id="app">
      <div class="container filter">
        <div class="filter__wrapper">
          <div class="filter__btns">
            <button class="filter__btn" data-filter="all">All</button>
            <button class="filter__btn" data-filter="logo">Logo design</button>
            <button class="filter__btn" data-filter="web">Web design</button>
            <button class="filter__btn" data-filter="mob">Mobile apps</button>
          </div>
          <ul class="grid filter__list">
            <li class="filter__product" data-filter="web">
              <img
                class="filter__img"
                src="./assets/images/1.jpg"
                alt="Image" />
            </li>
            <li class="filter__product" data-filter="web">
              <img
                class="filter__img"
                src="./assets/images/2.jpg"
                alt="Image" />
            </li>
            <li class="filter__product" data-filter="mob">
              <img
                class="filter__img"
                src="./assets/images/3.jpg"
                alt="Image" />
            </li>
            <li class="filter__product" data-filter="mob">
              <img
                class="filter__img"
                src="./assets/images/4.jpg"
                alt="Image" />
            </li>
            <li class="filter__product" data-filter="logo">
              <img
                class="filter__img"
                src="./assets/images/5.jpg"
                alt="Image" />
            </li>
            <li class="filter__product" data-filter="logo">
              <img
                class="filter__img"
                src="./assets/images/6.jpg"
                alt="Image" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
